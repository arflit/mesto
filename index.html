<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект в Яндекс.Практикуме - Mesto">
  <meta name="author" content="Аркадий Флитман">
  <link rel="stylesheet" href="./pages/index.css">
  <link rel="icon" href="./images/favicon.png">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-white.svg" alt="Логотип: надпись Mesto.Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info-container">
          <div class="profile__name-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button button"></button>
          </div>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close-button button"></button>
      </div>
    </div>
    
  </div>
  <template id="tempcard">
    <li class="card">
      <img src="./images/favicon.png" class="card__image button" alt="temp">
      <div class="card__alt">
        <h2 class="card__title"></h2>
        <button class="card__like button" type="button"></button>
      </div>
      <button type="button" class="card__trash-button button"></button>
    </li>
  </template>
  <template id="popup-form">
    <form class="popup__form" name="profile-edit-form">
      <h2 class="popup__form-title"></h2>
      <input type="text" class="popup__form-input">
      <input type="text" class="popup__form-input">
      <button type="submit" class="popup__form-submit-button button">Сохранить</button>
    </form>
  </template>
  <template id="popup-picture">
    <img src="./images/favicon.png" class="popup__picture" alt="temp">
    <h2 class="popup__pic-title"></h2>
  </template>
  <script src="./scripts/index.js"></script> 
</body>
</html>
